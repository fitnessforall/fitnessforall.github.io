    content="Fitness for all ist DIE Sportwebsite für körperlich eingeschränkte Menschen. Wir bieten Übungen für Menschen mit Behinderungen aller Art, zum Beispiel in den Armen, Beinen oder Schultern. Unsere Website wurde von Sportwissenschaftlern und Behindertensportlern wie Marc Schuh getestet. Wählen Sie Übungen speziell für ihre Behinderung und Filtern sie diese nach Schwierigkeitsgrad. Außerdem bietet unsere Website. Unsere Website ist perfekt für alle Personen, egal ob eingeschränkt oder nicht und soll vor allem körperlich eingeschränkten oder behinderten Menschen dabei helfen, mehr Sport zu machen. Wir bieten Sport und Training für Menschen im Rollstuhl an, egal ob Sie gelähmt sind oder Ihnen Körperteile fehlen. Diese Website wurde im Rahmen der First Lego League (FLL) in der Saison RePlay vom Team GoRobot des Gymnasiums Ottobrunn entwickelt. Sport, Behindertensport, Behinderte, Körperlich Eingeschränkte, Menschen, Workout, Training, Fitness for all, fitnessforall, FLL, GoRobot, Fitness, Spaß, Ottobrunn, Marc Schuh, Paralympics, Go Robot, Sportangebote, ohne Material, leicht, schwer, Rollstuhlfahrer, Gymnasium Ottobrunn, First Lego League, Arme, Beine, Rücken, Muskeln, Bauch">
